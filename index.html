<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A common TODO list application</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="todo__container">
        <div class="todo__main">
            <div class="todo__date"></div>
            <div class="todo__inputrow">
                <input type="text" class="todo__input" placeholder="Take the garbage out!"><button class="todo__addnew">+</button>
            </div>
            <div class="todo__tasks">Time to chill! You have no todos.</div>
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
