<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A common TODO list application</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="todo__main">
        <div class="todo__date"></div>
        <div class="todo__inputrow">
            <input type="text" class="todo__input" placeholder="Take the garbage out!">
            <button class="btn btn__new">+</button>
        </div>
        <!-- <div class="todo__tasks">
            <p class="nochill">You have 
                <span class="todo__pending">0</span>
                pending item(s).
            </p>
            <p class="chill">
                Time to chill! You have no todos.
            </p>
        </div> -->
        <p class="todo__chillorpending">You have
            <span class="todo__pending">0</span>
            pending item(s).
        </p>
        <div class="todo__list--pending"></div>
        <div class="todo__list--done"></div>
        <div class="todo__footer">
            <button class="btn footer__btn--complete">Show Complete</button>
            <button class="btn footer__btn--clear">Clear All</button>
        </div>
    </div>



    <script src="./assets/main.js"></script>
</body>

</html>
